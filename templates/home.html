<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Exam Predictor</title>
<style>
/* Reset */
* {margin:0; padding:0; box-sizing:border-box; font-family: 'Poppins', sans-serif;}

/* Body and background */
body {
    background: linear-gradient(135deg,#f6d365,#fda085);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

/* Form card */
.container {
    background: #fff;
    border-radius: 20px;
    padding: 40px;
    width: 100%;
    max-width: 500px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
}

.container h1 {
    text-align: center;
    color: #333;
    margin-bottom: 25px;
}

/* Legend */
legend {
    text-align: center;
    font-size: 18px;
    font-weight: 600;
    color: #555;
    margin-bottom: 20px;
}

/* Form groups */
.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: 500;
    color: #444;
}

input, select {
    width: 100%;
    padding: 12px 15px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 16px;
    outline: none;
    transition: all 0.3s ease;
}

input:focus, select:focus {
    border-color: #4a90e2;
    box-shadow: 0 0 8px rgba(74,144,226,0.3);
}

/* Submit button */
.btn {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 12px;
    background: #4a90e2;
    color: #fff;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s ease;
}

.btn:hover {
    background: #357ABD;
}

/* Hints */
.hint {
    font-size: 12px;
    color: #888;
    margin-top: 5px;
}

/* Prediction output */
#prediction {
    text-align: center;
    margin-top: 25px;
    font-size: 20px;
    font-weight: 600;
    color: #333;
}
</style>
</head>
<body>
<div class="container">
    <h1>Student Exam Predictor</h1>
    <form id="examForm">
        <legend>Fill Student Details</legend>

        <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <div class="form-group">
            <label for="ethnicity">Ethnicity</label>
            <select id="ethnicity" name="ethnicity" required>
                <option value="" disabled selected>Select Ethnicity</option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>
        </div>

        <div class="form-group">
            <label for="parental_education">Parental Education</label>
            <select id="parental_education" name="parental_education" required>
                <option value="" disabled selected>Select Level</option>
                <option value="high school">High School</option>
                <option value="some high school">Some High School</option>
                <option value="some college">Some College</option>
                <option value="associate's degree">Associate's Degree</option>
                <option value="bachelor's degree">Bachelor's Degree</option>
                <option value="master's degree">Master's Degree</option>
            </select>
        </div>

        <div class="form-group">
            <label for="lunch">Lunch Type</label>
            <select id="lunch" name="lunch" required>
                <option value="" disabled selected>Select Lunch</option>
                <option value="standard">Standard</option>
                <option value="free/reduced">Free/Reduced</option>
            </select>
        </div>

        <div class="form-group">
            <label for="test_course">Test Preparation</label>
            <select id="test_course" name="test_course" required>
                <option value="" disabled selected>Select Option</option>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>
        </div>

        <div class="form-group">
            <label for="writing_score">Writing Score</label>
            <input type="number" id="writing_score" name="writing_score" placeholder="0-100" min="0" max="100" required>
            <div class="hint">Enter a value between 0 and 100</div>
        </div>

        <div class="form-group">
            <label for="reading_score">Reading Score</label>
            <input type="number" id="reading_score" name="reading_score" placeholder="0-100" min="0" max="100" required>
            <div class="hint">Enter a value between 0 and 100</div>
        </div>

        <button type="submit" class="btn">Predict Maths Score</button>
    </form>

    <div id="prediction"></div>
</div>

<script>
// Simple client-side prediction demo
document.getElementById('examForm').addEventListener('submit', function(e){
    e.preventDefault();
    const writing = parseInt(document.getElementById('writing_score').value);
    const reading = parseInt(document.getElementById('reading_score').value);
    const predicted = Math.round((writing + reading)/2);
    document.getElementById('prediction').innerHTML = `Predicted Maths Score: <strong>${predicted}</strong>`;
});
</script>
</body>
</html>
