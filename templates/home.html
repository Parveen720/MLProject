<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Exam Predictor</title>
<style>
/* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

/* Body background */
body {
    background: linear-gradient(135deg, #cfefff, #b3e5fc);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

/* Card */
.container {
    background: #ffffff;
    border-radius: 20px;
    padding: 40px;
    width: 100%;
    max-width: 500px;
    box-shadow: 0 18px 35px rgba(0, 131, 184, 0.25);
}

.container h1 {
    text-align: center;
    color: #0277bd;
    margin-bottom: 25px;
}

/* Legend */
legend {
    text-align: center;
    font-size: 18px;
    font-weight: 600;
    color: #039be5;
    margin-bottom: 20px;
}

/* Form */
.form-group {
    margin-bottom: 20px;
}

label {
    margin-bottom: 6px;
    display: block;
    font-weight: 500;
    color: #455a64;
}

input, select {
    width: 100%;
    padding: 12px 15px;
    border-radius: 12px;
    border: 1px solid #90caf9;
    font-size: 16px;
    background: #f8fcff;
    transition: 0.3s ease;
}

input:focus, select:focus {
    border-color: #039be5;
    box-shadow: 0 0 10px rgba(3, 155, 229, 0.4);
}

/* Button */
.btn {
    width: 100%;
    padding: 14px;
    border-radius: 14px;
    border: none;
    background: linear-gradient(135deg, #039be5, #0288d1);
    color: #ffffff;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.25s ease;
}

.btn:hover {
    background: linear-gradient(135deg, #0288d1, #0277bd);
    box-shadow: 0 10px 22px rgba(3, 155, 229, 0.45);
    transform: translateY(-2px);
}

/* Hint text */
.hint {
    font-size: 12px;
    color: #64b5f6;
    margin-top: 5px;
}

/* Prediction output */
#prediction {
    margin-top: 25px;
    text-align: center;
    font-size: 20px;
    font-weight: 600;
    color: #0277bd;
}

</style>
</head>
<body>
<div class="container">
    <h1>Student Exam Predictor</h1>
    <form id="examForm">
        <legend>Fill Student Details</legend>

        <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <div class="form-group">
            <label for="ethnicity">Ethnicity</label>
            <select id="ethnicity" name="ethnicity" required>
                <option value="" disabled selected>Select Ethnicity</option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>
        </div>

        <div class="form-group">
            <label for="parental_education">Parental Education</label>
            <select id="parental_education" name="parental_education" required>
                <option value="" disabled selected>Select Level</option>
                <option value="high school">High School</option>
                <option value="some high school">Some High School</option>
                <option value="some college">Some College</option>
                <option value="associate's degree">Associate's Degree</option>
                <option value="bachelor's degree">Bachelor's Degree</option>
                <option value="master's degree">Master's Degree</option>
            </select>
        </div>

        <div class="form-group">
            <label for="lunch">Lunch Type</label>
            <select id="lunch" name="lunch" required>
                <option value="" disabled selected>Select Lunch</option>
                <option value="standard">Standard</option>
                <option value="free/reduced">Free/Reduced</option>
            </select>
        </div>

        <div class="form-group">
            <label for="test_course">Test Preparation</label>
            <select id="test_course" name="test_course" required>
                <option value="" disabled selected>Select Option</option>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>
        </div>

        <div class="form-group">
            <label for="writing_score">Writing Score</label>
            <input type="number" id="writing_score" name="writing_score" placeholder="0-100" min="0" max="100" required>
            <div class="hint">Enter a value between 0 and 100</div>
        </div>

        <div class="form-group">
            <label for="reading_score">Reading Score</label>
            <input type="number" id="reading_score" name="reading_score" placeholder="0-100" min="0" max="100" required>
            <div class="hint">Enter a value between 0 and 100</div>
        </div>

        <button type="submit" class="btn">Predict Maths Score</button>
    </form>

    <div id="prediction"></div>
</div>

<script>
// Simple client-side prediction demo
document.getElementById('examForm').addEventListener('submit', function(e){
    e.preventDefault();
    const writing = parseInt(document.getElementById('writing_score').value);
    const reading = parseInt(document.getElementById('reading_score').value);
    const predicted = Math.round((writing + reading)/2);
    document.getElementById('prediction').innerHTML = `Predicted Maths Score: <strong>${predicted}</strong>`;
});
</script>
</body>
</html>
